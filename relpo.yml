#@meta {author: "Paul Landes"}
#@meta {desc: "Python build configuration", date: "2025-08-22"}


# primary author
author:
  name: Paul Landes
  email: landes@mailc.net
# GitHub account
github:
  user: plandes
# other 'project' section metadata
project:
  domain: zensols
  name: zotsite
  short_description: Create an interactive HTML website from a Zotero library
  long_description: >-
    This program exports your local [Zotero] library to a usable HTML website with following features.
  keywords:
    - zotero
    - academia
    - papers
    - web
  python:
    # Python interpreter versions
    version:
      # constraint on install eligibility
      required: '>=3.11,<3.15'
      # last supported version of Python supported for the project
      previous: '3.12.10'
      # Python version supported for current development
      current: '3.13.11'
      # version of Python used to build/link specific to the host
      package_host: '3.12.10'
    # pypi dependencies added to 'project'
    dependencies:
      - 'zensols.db~=1.5.0'
  # the program is called on the command line
  has_entry_points: true
doc:
  api_config:
    intersphinx_mapping:
      util:
        modules: ['zensols.util']
        url: "{RP_DOC_IM_URL}/{package}/"
      dbutil:
        modules: ['zensols.dbutil']
        url: '{RP_DOC_IM_URL}/{package}/'
